<div class="container">
  <h2 class="mb-4">Employees</h2>
  <table class="table table-hover table-bordered table-sortable">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Avatar</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of employees">
      <td> {{e.id}} </td>
      <td> {{e.first_name}} {{e.last_name}} {{e.name}}</td>
      <td> {{e.email}} </td>
      <td> <img src="{{e.avatar}}" alt=""> </td>
      <td><button type="button" class="btn btn-danger" (click)="deleteEmployee(e)">Delete</button></td>
    </tr>
    

    <tr class="input-row" [formGroup]="form">
      <td><input formControlName="id" type="text" placeholder="ID" class="form-control"></td>
      <td><input formControlName="name" type="text" placeholder="Name" class="form-control"></td>
      <td><input formControlName="email" type="text" placeholder="Email" class="form-control"></td>
      <td><input formControlName="avatar" type="text" placeholder="Avatar" class="form-control"></td>
      <td><button type="submit" class="btn btn-success" style="width: 70px" (click)="addEmployee()" [disabled]="form.invalid">Add</button></td>
    </tr>
    </tbody>
  </table>
</div>
