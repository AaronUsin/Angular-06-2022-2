<br><br>
    <form (ngSubmit)="lisaInimene(vorm)" #vorm="ngForm">
        <label>ID</label> <br>
        <input  ngModel name="id" type ="number" required> <br>
        <label> {{'uus-inimene.name' | translate}} </label> <br>
        <input autocomplete="off" ngModel name="name" type="text" required> <br>
        <label>{{'uus-inimene.age' | translate}}</label> <br>
        <input  ngModel name="age" type ="number" required> <br>
        <label>{{'uus-inimene.username' | translate}}</label> <br>
        <input autocomplete="off" ngModel name="username" type="text" required> <br>
        <label>Email</label> <br>
        <input autocomplete="off" ngModel name="email" type="text" required> <br>
        <button [disabled]="vorm.invalid"> {{'uus-inimene.lisaInimene-button' | translate}} </button>
    </form>
