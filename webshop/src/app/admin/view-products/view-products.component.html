<div class="stuff">
<input [(ngModel)]="descriptionLength" min="0" max="100" type="range">
{{descriptionLength}}
<br>
<input [(ngModel)]="searchedProduct" (ngModelChange)="searchProducts()" type="text">
<br><br>

<div *ngFor="let product of products">
    <img src="{{ product.imgSrc }}" alt="Product image">
    <div>{{product.name}}</div>
    <div>{{product.description | shortenDescription:descriptionLength}}</div>
    <div> {{product.price | productPrice}} </div>
    <button class="btn btn-danger" (click)="deleteProduct(product)" >X</button>
    <button class="btn btn-warning" routerLink="/admin/muuda/{{product.id}}">Muuda</button>
</div>
</div>
