<button *ngIf="cart.length > 0" (click)="deleteAll()">Tühjenda</button>
<div *ngIf="cart.length === 0"><img src="assets/preview.png" alt="Cart empty"> <br>
    Cart empty!
</div>

<div *ngIf="cart.length > 0"> {{cart.length}}tk </div>


<div *ngFor="let product of cart">
    <img src="{{ product.imgSrc }}" alt="Product image">
    <div>{{product.name}}</div>
    <div> {{product.price}}€ </div>

</div>

<div *ngIf="cart.length > 0">{{allPrice}}€</div>
